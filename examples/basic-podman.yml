name: Basic Podman Example
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Podman
        uses: parkan/github-actions/setup-podman-docker@v1
        id: podman
        
      - name: Test Podman
        run: |
          echo "Podman version: ${{ steps.podman.outputs.podman-version }}"
          docker run --rm alpine echo "Hello from Podman!"
